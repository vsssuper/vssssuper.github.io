<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="this.isLoggedIn">
      <ion-header>
        <ion-toolbar>
          <ion-title>菜单</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/customer-data" routerDirection="root">
            <ion-label>顾客资料</ion-label>
          </ion-item>
          <ion-item routerLink="/turnover" routerDirection="root">
            <ion-label>出账图</ion-label>
          </ion-item>
          <ion-item routerLink="/profit" routerDirection="root">
            <ion-label>进账图</ion-label>
          </ion-item>
          <ion-item *ngIf="this.isAdmin" routerLink="/signup" routerDirection="root">
            <ion-label>注册账户</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <!-- for mobile -->
  <ion-buttons slot="start" class="hide" *ngIf="this.isLoggedIn">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-app>
